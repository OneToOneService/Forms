<script type="text/ng-template" id="customerportal-tabs-home-section4">
<div class="row-container-full-width">
  <section id="services" class="section-padding">
	<div class="container">
        <div class="contents">
		  <h2 class="heading page-sub-heading text-left">iService Training Courses</h2>
		   <p class="hero-description">Training curriculum for current iService users of all levels.
           </p>
	    </div>
        <div class="body-container">
            <!--<div class="row">
                <div class="col-md-12 text-center">
                      <h1 class="heading page-heading">Training Videos</h1>
                      <h3 class="heading-desc">User guides provide detailed information about the different roles for iService agents and administrator.</h3>
                </div>  
            </div> --> 

            
            <div class="row" id="accordion">
                <div class="col-lg-12 col-sm-12" data-aos="fade-up">
					 <h2 class="table-heading collapsed foundationCourse" data-toggle="collapse" data-parent="#accordion" href="#foundationCourse">
						 <i class="fa fa-minus"></i>
						 <i class="fa fa-plus"></i>
						<span class="underline">iService Foundation Courses</span>
					 </h2>
					<p class="title_description">The foundation course curriculum provides important background details for all iService users. After completing these courses you will have a basic understanding of the core concepts of iService, with emphasis on how interactions are created and presented to users.
					<br><br>
					All users should complete the foundation course series as a prerequisite for other courses.

					 </p>
					 <div class="table-data-container table-responsive  collapse" id="foundationCourse">
						<table id="example1" class="table table-striped table-hover dataTable no-footer" role="grid" aria-describedby="example1_info">
							<thead>
								<tr role="row">
									<th class="no-sort sorting_disabled" name="name" rowspan="1" colspan="1" aria-label="" style="width: 32px;">
										Id
									</th>
									<th class="no-sort sorting_disabled" name="name" rowspan="1" colspan="1" aria-label="" style="width: 32px;">
										Course Name
									</th>
									<th class="no-sort sorting_disabled" name="name" rowspan="1" colspan="1" aria-label="" style="width: 32px;">
										Description
									</th>
									 <th class="no-sort sorting_disabled" name="name" rowspan="1" colspan="1" aria-label="" style="width: 32px;">
										Target Audience
									</th>
									<th class="no-sort sorting_disabled" align="center" name="name" rowspan="1" colspan="1" aria-label="" style="width: 32px;">
									   
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
									  F1
									</td>
									<td>iService overview</td>
									<td>This course follows the iService agent user guide and provides basic information about the core concepts of iService. It covers the following chapters within the introduction section of the user guide:
									<br><br>
									<ul class="table-list-item">
										<li>iService core concepts</li>
										<li>User types and roles</li>
										<li>Working with data tables</li>
										<li>Working with the rich text editor</li>
										<li>The iService user interface</li>
										<li>The iService style guide</li>
										<li>Understanding contacts</li>
										<li>Understanding topics</li>
									</ul>
								
									</td>
									<td>All Users</td>
									<td align="right"><div class="video_thumb"><a href="https://www.iservice.info/training/intro/overview.html"  target="_blank"><img src="https://www.iservice.info/video_thumbs/overview-1.png">
									  <img class="video-icon" style="display:none;" src="https://www.iservice.info/img/play-icon.png" alt="Play Icon">
									  
									</a><div class="video-duration">7m 07s</div></div>
									<div class="thumb-text">Released May 25,2020</div>
									</td>
								</tr>
								<tr>
									<td>
									   F2
									</td>
									<td>iService business rules</td>
									<td>This course explains that some of the key business rules that are enforced within iService. This includes business rules related to contacts, departments, segments, and tenants.</td>
									<td>All Users</td>
									<td align="right"><div class="video_thumb"><a href="https://www.iservice.info/training/rules/businessrules.html"  target="_blank">
										<img src="https://www.iservice.info/video_thumbs/iservice-business-rule-2.png">
										<img class="video-icon" style="display:none;"  src="https://www.iservice.info/img/play-icon.png" alt="Play Icon">
										</a>
										<div class="video-duration">1m 59s</div>
										</div>
										<div class="thumb-text">Released May 25,2020</div>
										
									</td>
								</tr>
								<tr>
									<td>
									   F3
									</td>
									<td> Interaction types</td>
									<td>
									It's important to understand the various interaction types and statuses used by iService. Future courses in the foundation series assume that you have completed this course and have a thorough understanding of each interaction type, and the statuses they follow. We'll explain the various interaction types for questions, answers, and notifications.</td>
									<td>All Users</td>
									<td align="right"><div class="video_thumb">
									<a href="https://www.iservice.info/training/types/interactiontypes.html"  target="_blank">
									<img src="https://www.iservice.info/video_thumbs/interaction-types-and-statuses-3.png">
									<img class="video-icon" style="display:none;"  src="https://www.iservice.info/img/play-icon.png" alt="Play Icon">
									</a>
									<div class="video-duration">5m 17s</div>
									</div>
									<div class="thumb-text">Released May 25,2020</div>
									</td>
								</tr>
								<tr>
									<td>
									   F4
									</td>
									<td>Interaction timestamps</td>
									<td>iService tracks timestamps for every interaction, including a detailed audit trail for any change in an interaction's status. This course explains the different ways that times are recorded and displayed in the user interface. This information is critical when researching history or searching for interactions. We review the various times displayed in the interface, and how to use the status audit panel for an interaction.
</td>
									<td>All Users</td>
									<td align="right"><div class="video_thumb">
									<a href="https://www.iservice.info/training/times/timestamps.html"  target="_blank">
									<img src="https://www.iservice.info/video_thumbs/interaction-timestamps-4.png">
									<img class="video-icon" style="display:none;"  src="https://www.iservice.info/img/play-icon.png" alt="Play Icon">
									</a>
									<div class="video-duration">8m 57s</div>
									</div>
									<div class="thumb-text">Released May 25,2020</div>
									</td>
								</tr>
								<tr>
									<td>
									   F5
									</td>
									<td>The interaction view mode</td>
									<td>
Interaction history is always displayed using a common layout called the "View Mode". Understanding this layout is critical to working with iService. This course explains the various parts of the view mode and common actions that are available to perform the following: add an agent email, add a note, add a ticket, and forward the interaction to an email address. We also review the More Actions panel with the Show Status Audit, Show Full Case, Display Plain Text, and Print buttons.</td>
